dependencies:
  override:
    - sbt update

test:
  override:
    - sbt test
  post:
    - sbt assembly
    - cp `find target -name "*.jar"` $CIRCLE_ARTIFACTS/scala-on-circle.jar
    - java -jar `find $CIRCLE_ARTIFACTS -name "*.jar"`

deployment:
  github:
    branch: master
    commands:
       - ./release.sh `find $CIRCLE_ARTIFACTS -name "*.jar"`
