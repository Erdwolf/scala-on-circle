dependencies:
  override:
    - sbt update

test:
  override:
    - sbt test
  post:
    - sbt assembly
    - sbt "export assembly::assemblyOutputPath"
    - find target -name "*.jar"
    - java -jar `sbt "export assembly::assemblyOutputPath"|tail -n1`

general:
  artifacts:
    - "target/**/*.jar"
